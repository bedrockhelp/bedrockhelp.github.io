<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speed For Trees</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('images.jfif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .logo {
      width: 300px;
      max-width: 90%;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .store-button {
      display: inline-block;
      width: 160px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      transition: transform 0.1s ease-in-out;
    }

    .store-button:active {
      transform: scale(0.95);
    }

    .app-store {
      background-image: url('https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg');
    }

    .google-play {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg');
    }

    @media (max-width: 600px) {
      .store-button {
        width: 130px;
        height: 50px;
      }

      p {
        font-size: 1em;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #ccc;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.jpg" alt="Speed For Trees Logo" class="logo" />

  <!-- Subtitle -->
  <p>Now available on iOS and Android</p>

  <!-- Download Buttons -->
  <div class="buttons">
    <a class="store-button app-store" href="https://apps.apple.com/us/app/speed-for-trees/id6594665935" target="_blank" title="Download on App Store"></a>
    <a class="store-button google-play" href="https://play.google.com/store/apps/details?id=com.NeedForTrees.NeedForTrees3D" target="_blank" title="Get it on Google Play"></a>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Speed For Trees • Made by Prime Capitol
  </footer>
</body>
</html>
